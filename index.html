<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="container">
      <div class="left-box">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="right-box">
        <h3>Summary</h3>
        <div class="boxes">
          <p><img src="assets/images/icon-reaction.svg" alt=""> <span class="red">Reaction</span></p>
          <p>80 <span class="peq">/ 100</span></p>
        </div>

        <div class="boxes">
          <p><img src="assets/images/icon-memory.svg" alt=""> <span class="red">Memory</span></p>
          <p>92 <span class="peq">/ 100</span></p>
        </div>

        <div class="boxes">
          <p><img src="assets/images/icon-verbal.svg" alt=""> <span class="green">Verbal</span></p>
          <p>61 <span class="peq">/ 100</span></p>
        </div>

        <div class="boxes">
          <p><img src="assets/images/icon-visual.svg" alt=""> <span class="blue">Visual</span></p>
          <p>72 <span class="peq">/ 100</span></p>
        </div>

        <div class="button">Continue</div>
      </div>
    </div>
  </div>

    Coded by <a href="https://www.instagram.com/developer_jeet_">Priyajeet Majhi</a>.
  </div>
</body>
</html>
